<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To_Do_List</title>
</head>
<body>
    <div class="container">
        <div class="toDoApp">
            <h1 id="headding"> To Do List</h1>
            <div class="row1">        
                <input type="text" id="userInput" placeholder="ADD A TASK">
                <button id="addButton">Add</button>
            </div>
            <p id="taskCount">0 tasks completed out of 0 total tasks</p>
            <div class="row2">
                <button id="allCompleteButton">All Complete</button>
                <button id="allClearButton">All Clear</button>
            </div>
            <ul id="taskList"></ul>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
